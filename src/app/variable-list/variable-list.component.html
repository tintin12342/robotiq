<section class="main-container" *ngIf="defineVariableSteps.length > 0">
  <h1>{{ processName }}</h1>
  <mat-card class="card">
    <mat-card-content>
      <mat-list role="list">
        <mat-list-item
          *ngFor="let variableName of defineVariableSteps"
          role="listitem"
        >
          {{ variableName }}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</section>
