<section class="main-container">
  <mat-card class="card">
    <mat-card-content>
      <ng-container *ngIf="stepList.length > 0; else noData">
        <div role="listitem" *ngFor="let step of stepList">
          <p class="list-item">{{ step.join(' <- ') }}</p>
          <mat-divider></mat-divider>
        </div>
      </ng-container>
    </mat-card-content>
  </mat-card>
</section>

<ng-template #noData>
  <p>Press get parent step list button</p>
</ng-template>
